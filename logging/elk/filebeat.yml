filebeat.inputs:
- type: filestream
  id: default-filestream
  paths:
    - ingest_data/*.log


filebeat.autodiscover:
 providers:
   - type: docker
     hints.enabled: true


processors:
- add_docker_metadata: ~


setup.kibana:
 host: ${KIBANA_HOSTS}
 username: "elastic"
 password: "password"


output.elasticsearch:
 hosts: https://es01:9200
 username: "elastic"
 password: "password"
 ssl.enabled: true
 ssl.certificate_authorities: "certs/ca/ca.crt"